<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="login.css">
	<title>FUTINDEX</title>
	<link rel="icon" type="image/x-icon" href="imagens/logo.ico">
</head>
<body>
	<nav>
		<div class="pag"><a href="index.html">Página Principal</a></div>
		<div class="pag"><a href="login.html">Login</a></div>
	</nav>
	<header>
		<img class="logo" src="imagens/logo.png"><h1 class="titulo">FUTINDEX</h1>
	</header>
	<div class="fundo">
		<div class="sobre">
			<h1 class="titulo">LOGIN</h1><br><br>
			<form>
    
    <fieldset>
      <legend>Cadastro</legend>

      <label for="nome">Usuário:</label><br>
      <input type="text" name="nome" id="nome" size="50" required minlength="3" 
      maxlength="20" spellcheck="true" placeholder="Nome de Usuário">

      <br><br>

      <label for="dtNasc">Data de Nascimento:</label><br>
      <input type="date" name="dtNasc" id="dtNasc">

      <br><br>      

      <label for="foto">Foto de perfil:</label><br>
      <input type="file" name="foto" id="foto" accept="image/png">  

      <br><br>  

      <label for="notificar">Gostaria de receber notificações?</label><br>
      <input type="radio" name="notificar" id="notificar" value="S" checked>Sim
      <input type="radio" name="notificar" id="notificar" value="N">Não         

      <br><br>
      <button type="submit" class="botao">Cadastrar</button>
    </fieldset>

    

    <br><br>
  	</form>
		</div>
	</div>
	
</body>
</html>
